<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mank ‚Äî Sedang Dalam Pengerjaan</title>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #111, #000);
    overflow: hidden;
    font-family: 'Lilita One', sans-serif;
    color: white;
  }

  .aurora {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .aurora span {
    position: absolute;
    width: 60%;
    height: 60%;
    background: linear-gradient(45deg, rgba(0,255,255,0.3), rgba(255,0,255,0.3));
    filter: blur(120px);
    border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%;
    animation: aurora-border 8s infinite alternate, aurora-1 18s infinite linear;
  }

  .aurora span:nth-child(2) {
    background: linear-gradient(60deg, rgba(255,255,0,0.3), rgba(0,255,255,0.3));
    animation: aurora-border 10s infinite alternate, aurora-2 22s infinite linear;
  }

  .aurora span:nth-child(3) {
    background: linear-gradient(120deg, rgba(255,0,255,0.3), rgba(255,255,255,0.3));
    animation: aurora-border 12s infinite alternate, aurora-3 25s infinite linear;
  }

  .aurora span:nth-child(4) {
    background: linear-gradient(80deg, rgba(0,255,128,0.3), rgba(128,0,255,0.3));
    animation: aurora-border 14s infinite alternate, aurora-4 28s infinite linear;
  }

  @keyframes aurora-1 {
    0% { top: 0; right: 0; }
    50% { top: 100%; right: 75%; }
    75% { top: 100%; right: 25%; }
    100% { top: 0; right: 0; }
  }
  @keyframes aurora-2 {
    0% { top: -50%; left: 0; }
    60% { top: 100%; left: 75%; }
    85% { top: 100%; left: 25%; }
    100% { top: -50%; left: 0; }
  }
  @keyframes aurora-3 {
    0% { bottom: 0; left: 0; }
    40% { bottom: 100%; left: 75%; }
    65% { bottom: 40%; left: 50%; }
    100% { bottom: 0; left: 0; }
  }
  @keyframes aurora-4 {
    0% { bottom: -50%; right: 0; }
    50% { bottom: 0%; right: 40%; }
    90% { bottom: 50%; right: 25%; }
    100% { bottom: -50%; right: 0; }
  }
  @keyframes aurora-border {
    0% { border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%; }
    25% { border-radius: 47% 29% 39% 49% / 61% 19% 66% 26%; }
    50% { border-radius: 57% 23% 47% 72% / 63% 17% 66% 33%; }
    75% { border-radius: 28% 49% 29% 100% / 93% 20% 64% 25%; }
    100% { border-radius: 37% 29% 27% 27% / 28% 25% 41% 37%; }
  }

  h1 {
    font-size: 4em;
    text-align: center;
    -webkit-text-stroke: 1px #fff;
    color: transparent;
    background: linear-gradient(90deg, #fff, #0ff, #f0f);
    background-clip: text;
    -webkit-background-clip: text;
    animation: glow 3s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #0ff; }
    to { text-shadow: 0 0 20px #f0f; }
  }

  .lang-btn {
    position: fixed;
    top: 20px;
    right: 30px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 10px 14px;
    font-size: 18px;
    transition: 0.3s;
  }

  .lang-btn:hover {
    background: rgba(255,255,255,0.2);
  }

  #langMenu {
    display: none;
    position: absolute;
    right: 0;
    top: 50px;
    background: rgba(0,0,0,0.8);
    border-radius: 10px;
    padding: 8px;
  }

  #langMenu div {
    padding: 6px 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  #langMenu div:hover {
    background: rgba(255,255,255,0.1);
  }
</style>
</head>
<body>
  <div class="aurora">
    <span></span><span></span><span></span><span></span>
  </div>

  <div class="lang-btn" onclick="toggleLangMenu()">üåê</div>
  <div id="langMenu">
    <div onclick="switchLanguage('id')">üáÆüá© Indonesia</div>
    <div onclick="switchLanguage('en')">üá¨üáß English</div>
    <div onclick="switchLanguage('mn')">ü•• Minang</div>
    <div onclick="switchLanguage('my')">üå∫ Melayu</div>
    <div onclick="switchLanguage('jw')">ü¶ú Jawa</div>
  </div>

  <h1 data-translate="workExperience">Sedang Dalam Pengerjaan</h1>

<script>
const translations = {
  id: { workExperience: "Sedang Dalam Pengerjaan" },
  en: { workExperience: "Under Construction" },
  mn: { workExperience: "Sedang di Kajo" },
  my: { workExperience: "Dalam Pembikinan" },
  jw: { workExperience: "Isih Digarap" }
};

let currentLang = 'id';
function switchLanguage(lang) {
  currentLang = lang;
  document.querySelectorAll('[data-translate]').forEach(el => {
    const key = el.getAttribute('data-translate');
    el.textContent = translations[currentLang][key];
  });
  document.getElementById("langMenu").style.display = "none";
}

function toggleLangMenu() {
  const menu = document.getElementById("langMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", (e) => {
  const menu = document.getElementById("langMenu");
  const btn = document.querySelector(".lang-btn");
  if (!menu.contains(e.target) && !btn.contains(e.target)) menu.style.display = "none";
});
</script>
</body>
</html>
