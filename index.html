<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mank</title>
  <link rel="icon" href="imgs/favicon.png" type="image/x-icon">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f61ca79dc.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div style="text-align: left; color: orange;">
      ℹ️ <b>This website is lil outdated, gonna be updated soon!</b>
    </div>
  </header>

  <div class="container">
    <div class="navbar">
      <h1 class="title">Mank
        <div class="aurora">
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
          <div class="aurora__item"></div>
        </div>
      </h1>
      <div class="language-switcher">
        <button class="hamburger-btn" onclick="toggleLangMenu()">
          <i class="fa-solid fa-globe"></i>
        </button>
        <div class="lang-menu" id="langMenu">
          <button onclick="switchLanguage('en')">English</button>
          <button onclick="switchLanguage('id')">Bahasa Indonesia</button>
          <button onclick="switchLanguage('mn')">Minang</button>
          <button onclick="switchLanguage('my')">Melayu</button>
          <button onclick="switchLanguage('jw')">Jawa</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title" data-translate="gamesIPlay">Games I Play</div>
      <div class="carousel">
        <div class="carousel-card">
          <img src="imgs/roblox.svg" height="32" width="32" style="padding-bottom:6px;">
          <div class="card-content">
            <div class="card-title">Roblox</div>
            <div class="card-subtitle">mankhad</div>
          </div>
        </div>
        <div class="carousel-card">
          <img src="imgs/stumbleguys.svg" height="32" width="53.3" style="padding-bottom:5px;">
          <div class="card-content">
            <div class="card-title">Stumble Guys</div>
            <div class="card-subtitle">ELZ|Mank</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title" data-translate="donateMe">Donate Me</div>

      <a href="https://sociabuzz.com/mankhd/donate" target="_blank">
        <div class="card">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <div class="card-content">
            <div class="card-title">SociaBuzz</div>
            <div class="card-subtitle">mankhd</div>
          </div>
        </div>
      </a>

      <a href="https://saweria.co/manks" target="_blank">
        <div class="card">
          <i class="fa-solid fa-money-bill-wave"></i>
          <div class="card-content">
            <div class="card-title">Saweria</div>
            <div class="card-subtitle">manks</div>
          </div>
        </div>
      </a>
    </div>

    <div class="section">
      <div class="section-title" data-translate="findMe">Find Me</div>

      <a href="https://open.spotify.com/user/313mbibfxncafuknwthj4b5mwrem" target="_blank">
        <div class="card">
          <i class="fa-brands fa-spotify"></i>
          <div class="card-content">
            <div class="card-title">Spotify</div>
            <div class="card-subtitle">Mank</div>
          </div>
        </div>
      </a>

      <a href="https://www.youtube.com/@manghd" target="_blank">
        <div class="card">
          <i class="fa-brands fa-youtube"></i>
          <div class="card-content">
            <div class="card-title">YouTube</div>
            <div class="card-subtitle">manghd</div>
          </div>
        </div>
      </a>

      <a href="https://github.com/mankhd" target="_blank">
        <div class="card">
          <i class="fa-brands fa-github"></i>
          <div class="card-content">
            <div class="card-title">GitHub</div>
            <div class="card-subtitle">mankhd</div>
          </div>
        </div>
      </a>

      <a href="https://discord.gg/k65TACdzwR" target="_blank">
        <div class="card">
          <i class="fa-brands fa-discord"></i>
          <div class="card-content">
            <div class="card-title">Discord</div>
            <div class="card-subtitle">ELZ Clan • SG</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
